<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante TPO</title>
    <link rel="stylesheet" href="CSS/style.css">

    <!--icono pagina-->
    <link rel="shortcut icon" href="./img/porcion de pizza.png" type="image/x-icon">

</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img src="./img/pizza grande completa.png" alt="logo Restaurante">
            <img src="./img/cocinero.png" alt="logo Restaurante" id="logo-rotativo">
        </div>
        <!--Aqui para el logo-->
        <nav class="header-menu">
            <ul class="nav-links">
